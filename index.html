<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Eu te amo há:</title>
    <style>
      :root {
        --bg: #0d47a1; /* azul profundo */
        --fg: #ffffff;
        --muted: #e3f2fd;
      }
      html, body {
        height: 100%;
      }
      body {
        margin: 0;
        background: var(--bg);
        color: var(--fg);
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, Helvetica, Arial;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
      }
      .wrap {
        text-align: center;
        padding: 1rem;
      }
      h1 {
        margin: 0.5rem 0 1rem 0;
        font-size: 1.2rem;
        font-weight: 600;
      }
      .timer {
        font-weight: 700;
        font-size: 1.8rem;
        margin-top: 1rem;
      }
      .slideshow {
        width: 300px;
        height: 300px;
        overflow: hidden;
        border-radius: 16px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.4);
        position: relative;
        margin: 0 auto;
      }
      .slideshow img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        position: absolute;
        top: 0;
        left: 0;
        opacity: 0;
        transition: opacity 1s ease-in-out;
      }
      .slideshow img.active {
        opacity: 1;
      }
      .stitch {
        position: absolute;
        bottom: 20px;
        right: 20px;
        width: 200px;
        height: auto;
        opacity: 0.9;
      }
    </style>
  </head>
  <body>
    <main class="wrap">
      <h1>Eu te amo há:</h1>
      <div class="slideshow" id="slideshow">
        <img src="Imagem1.jpg" class="active" alt="foto 1">
        <img src="Imagem2.jpg" alt="foto 2">
        <img src="Imagem3.jpg" alt="foto 3">
        <img src="Imagem4.jpg" alt="foto 4">
        <img src="Imagem5.jpg" alt="foto 5">
      </div>
      <div class="timer" id="timer">--:--:--</div>
    </main>

    <!-- Stitch no canto -->
    <img src="stitch.png" alt="Stitch" class="stitch">

    <script>
      // Timer
      const inicio = new Date('2025-06-12T23:00:00-03:00');
      const el = document.getElementById('timer');
      function pad(n) { return String(n).padStart(2, '0'); }
      function tick() {
        const agora = new Date();
        let diffMs = agora - inicio;
        const totalSeconds = Math.floor(diffMs / 1000);
        const days = Math.floor(totalSeconds / (24*3600));
        const hours = Math.floor((totalSeconds % (24*3600)) / 3600);
        const minutes = Math.floor((totalSeconds % 3600) / 60);
        const seconds = totalSeconds % 60;
        el.textContent = days + 'd ' + pad(hours) + ':' + pad(minutes) + ':' + pad(seconds);
      }
      tick();
      setInterval(tick, 1000);

      // Slideshow
      const slides = document.querySelectorAll('#slideshow img');
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 3000);
    </script>
  </body>
</html>
